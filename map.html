<!-- Load any supplemental Javascript libraries here -->

<body>

    <nav class="navbar navbar-default custom-nav">
        <div class="navbar-header">
          <a class="navbar-brand lobster-medium" href="index.html">The Lounge</a>
        </div>
        <div class="navbar-form navbar-right" role="userinfo">
            <div id="userinfo" class="nav pull-right login">
                <a class="proflink" href="profile.html">Jazzy Jeff</a><input type="button" class="btn" onclick="logout()" value="Logout">
            </div>
        </div>
    </div>
	<div class="navbar-form navbar-right" role="search">
        <div class="search">
          <input type="text" id="titlebar-search" class="search-bar form-control" placeholder="Enter Performer's Name...">
		  <i class="glyphicon glyphicon-search search-icon"></i>
        </div>

    <div class="content">
        <h1>Gigs Near You</h1>

            <div class="filters">
                <h3>Filters </h3>

                </ul>
            </div>
        </div>
        <div id="map-canvas">
            <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d23584.76868697093!2d-71.09012595789827!3d42.36179149093713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1428689138625"></iframe>
