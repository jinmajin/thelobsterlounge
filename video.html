<!-- video wheel -->
window.onload = function(){
    var colors = ["#B8D430", "#F35B20","#CC0071","#FEF200"];
    var genres = ["All Genres", "Juggling", "Music", "Acrobatics"];
    var startAngle = 3.9;
    var arc = Math.PI / 2;
    var ctx;

    function drawVideoWheel() {
      var canvas = document.getElementById("video-canvas");
      if (canvas.getContext) {
        var outsideRadius = 300;
        var textRadius = 230;
        var insideRadius = 200;

        ctx = canvas.getContext("2d");
        ctx.clearRect(0,0,500,500);

        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;

        ctx.font = 'bold 24px Helvetica, Arial';

        for(var i = 0; i < 4; i++) {
          var angle = startAngle + i * arc;
          ctx.fillStyle = colors[i];

          ctx.beginPath();
          ctx.arc(500, 350, outsideRadius, angle, angle + arc, false);
          ctx.arc(500, 350, insideRadius, angle + arc, angle, true);
          ctx.stroke();
          ctx.fill();

          ctx.save();
          ctx.fillStyle = "black";
          ctx.translate(500 + Math.cos(angle + arc / 2) * textRadius, 
                        350 + Math.sin(angle + arc / 2) * textRadius);
          ctx.rotate(angle + arc / 2 + Math.PI / 2);
          var text = genres[i];
          ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
          ctx.restore();

        } 
      }
    }
    drawVideoWheel();

    var test = document.getElementById('topArc');


    document.getElementById("video-canvas").addEventListener("mousedown", function(e){
    console.log(e);
    });
}


</script>
