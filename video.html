    });

    $('#newyork').click(function(e){
        console.log("clicked newyork");
    });

    // Filter buttons
    $('#all').on('click', function(e){
        switchFilter('all');
        console.log('all');
        hoverPlay();
    });
    $('#music').on('click', function(e){
        switchFilter('music');
        console.log('music');
        hoverPlay();

    $('#juggling').on('click', function(e){

    $('#acrobatics').on('click', function(e){
        switchFilter('acrobatics');
        hoverPlay();
    });
    $('#other').on('click', function(e){
        switchFilter('other');
        hoverPlay();
    });

    function hoverPlay(){
        $('video').mouseover(function(){
            console.log('play video now');
            this.play();
        })
        $('video').mouseout(function(){
            console.log('pause video now');
            this.pause();
        });
    }
    function switchFilter(genre){
        var visibleVids= document.getElementsByClassName('videoThumb');
        for (var i=0; i < visibleVids.length; i++){
            //remove all visible videos
            if (visibleVids[i].firstElementChild !=null){
                visibleVids[i].removeChild(visibleVids[i].firstElementChild);
            };
        }
        if (genre === 'all'){
            addVideo(visibleVids, 0,"assets/video/usTheDuo/usTheDuo2.mp4", 'profile.html?profile=usTheDuo');
            addVideo(visibleVids, 1,"assets/video/jugglingGeorge/jugglingGeorge1.mp4", 'profile.html?profile=jugglingGeorge');
            addVideo(visibleVids, 2,"assets/video/acrobaticAdam/acrobaticAdam1.mp4", 'profile.html?profile=acrobaticAdam');
            addVideo(visibleVids, 3,"assets/video/jazzyJeff/jazzyJeff1.mp4", 'profile.html?profile=jazzyJeff');
        }else if (genre === 'music') {
            addVideo(visibleVids, 0,"assets/video/usTheDuo/usTheDuo2.mp4", 'profile.html?profile=usTheDuo');
            addVideo(visibleVids, 1,"assets/video/jazzyJeff/jazzyJeff1.mp4", 'profile.html?profile=jazzyJeff');
            addVideo(visibleVids, 2,"assets/video/jugglingGeorge/jugglingGeorge1.mp4", 'profile.html?profile=jugglingGeorge');
        }else if (genre === 'juggling'){
            addVideo(visibleVids, 1,"assets/video/jugglingGeorge/jugglingGeorge1.mp4", 'profile.html?profile=jugglingGeorge');
        }else if (genre === 'acrobatics'){
            addVideo(visibleVids, 1,"assets/video/acrobaticAdam/acrobaticAdam1.mp4", 'profile.html?profile=acrobaticAdam');
        }else{
            addVideo(visibleVids, 1,"assets/video/jugglingGeorge/jugglingGeorge1.mp4", 'profile.html?profile=jugglingGeorge');
        }


        /*
                <a href="#">
                    <video width="700" height="400" class = 'img-responsive'>
                      <source src="assets/video/usTheDuo/usTheDuo2.mp4" type="video/mp4">
                      Your browser does not support this video. Sorry!
                    </video>
                </a>
        */
    }

    function addVideo(visibleVids, num, src, profileLink){
        var a = document.createElement('a');
        a.href = profileLink;
        var video = document.createElement('video');
        video.width = '700'; video.height = '400'; //video.type = "video/mp4";
        video.className = 'img-responsive';
        var source = document.createElement('source');
        source.src = src;
        video.appendChild(source);
        a.appendChild(video);

        visibleVids[num].appendChild(a);
    }

    //When first load page
    $(".selectedFirst").button("toggle");
    hoverPlay();
   
});
