<script type="text/javascript">

<!-- video wheel -->
$(document).ready(function(){
   var vidIndex = 0;
   var vidIDs = ['O1mmOm-1X4Q', 'AxHt4-GDvck','eeHEGK0vaqA','LaYEMUAPUf0'];
   var paths = ['usTheDuo', 'jugglingGeorge', 'jazzyJeff', 'acrobaticAdam'];
   var labelNames = ['Us The Duo', 'Juggling George', 'Jazzy Jeff', 'Acrobatic Adam'];


   var clickThis = true;
    $('.carousel').carousel({
      interval: 5000 //make it an object instead of iframe so can get duration of video?
    });

    $('#top').addClass('hover');

    $('.arc').mouseenter(function(){
        var underlineThis = '#text-' + this.id;
        $(underlineThis).addClass('hoverText');
    });
    
    $('.arc').mousedown(function(){
      if (clickThis == false){
        clickThis = true;
      }else{
        $('.arc').removeClass('hover');
        clickThis = false;
        clickThis = true;
      }
      if (this.id === 'top'){
        $('.carousel').carousel(0);
        vidIndex = 0;
      }
      else if (this.id === 'right'){
        $('.carousel').carousel(1);
        vidIndex = 1;
      }
      else if (this.id === 'bottom'){
        $('.carousel').carousel(2);
        vidIndex = 2;
      }
      else{
        $('.carousel').carousel(3);
        vidIndex = 3;
      }
    });


    $('.arc').mouseup(function(){
        $(this).addClass('hover');
    });


    $('.arc').mouseleave(function(){
        $('.text').removeClass('hoverText');
        if (clickThis == false){
          $(this).removeClass('hover');
        }
    });

    $('.change-label-right').click(function(e){
      console.log(e);
      if (vidIndex < 3){
        vidIndex = vidIndex + 1;
      }else{
        vidIndex = 0;
      }

      if (vidIndex == 0){
        $('#left').removeClass('hover');
        $('#right').removeClass('hover');
        $('#top').addClass('hover');
      }else if (vidIndex == 1){
        $('#top').removeClass('hover');
        $('#bottom').removeClass('hover');
        $('#right').addClass('hover');

      }else if (vidIndex ==2){
        $('#right').removeClass('hover');
        $('#left').removeClass('hover');
        $('#bottom').addClass('hover');
      }else{
        $('#bottom').removeClass('hover');
        $('#top').removeClass('hover');
        $('#left').addClass('hover');
      }
    });

    $('.change-label-left').click(function(e){
      console.log(e);
      if (vidIndex > 0){
        vidIndex = vidIndex - 1;
      }else{
        vidIndex = 3;
      }

      if (vidIndex == 0){
        $('#left').removeClass('hover');
        $('#right').removeClass('hover');
        $('#top').addClass('hover');
      }else if (vidIndex == 1){
        $('#top').removeClass('hover');
        $('#bottom').removeClass('hover');
        $('#right').addClass('hover');

      }else if (vidIndex ==2){
        $('#right').removeClass('hover');
        $('#left').removeClass('hover');
        $('#bottom').addClass('hover');
      }else{
        $('#bottom').removeClass('hover');
        $('#top').removeClass('hover');
        $('#left').addClass('hover');
      }
    });

    $('#more-info').click(function(){
        window.location.href='profile.html?profile=' + paths[vidIndex];
    });
});


</script>

</head>
