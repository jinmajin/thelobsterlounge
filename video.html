<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>The Lounge</title>

<!-- Load style sheets -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="main.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

<!-- Load any supplemental Javascript libraries here -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>


<script type="text/javascript">

function login(){
	$("#userinfo").html('<a class="proflink" href="profile.html">Jazzy Jeff</a><input type="button" class="btn" onclick="logout()" value="Logout">');
}
function logout(){
	$("#userinfo").html('<input type="button" class="btn" onclick="login()" value="Login">');
}

<!-- video wheel -->
$(document).ready(function(){
    console.log($('.arc'));
    $('.arc').mouseenter(function(){
        var underlineThis = '#text-' + this.id;
        $(underlineThis).addClass('hover');
    });
    $('.arc').mouseleave(function(){
        $('.text').removeClass('hover');
    });
});


</script>

</head>

<body>

<nav class="navbar navbar-default custom-nav">
    <div class="navbar-header">
      <a class="navbar-brand lobster-medium" href="index.html">The Lounge</a>
    </div>
	<div class="navbar-form navbar-right" role="userinfo">
        <div id="userinfo" class="nav pull-right login">
            <a class="proflink" href="profile.html">Jazzy Jeff</a><input type="button" class="btn" onclick="logout()" value="Logout">
        </div>
    </div>
	<div class="navbar-form navbar-right" role="search">
        <div class="search">
          <input type="text" class="search-bar form-control" placeholder="Enter Performer's Name...">
		  <i class="glyphicon glyphicon-search search-icon"></i>
        </div>
    </div>
</nav>

<!-- insert video view -->
<div id = 'video-wheel'>
    <div id = 'top' class = 'arc'>
        <div id = 'text-top' class = 'text'>All Genres</div>
    </div>

    <div id = 'left' class = 'arc'>
        <div id = 'text-left' class = 'text'>Acrobatics</div>
    </div>

    <div id = 'bottom' class = 'arc'>
        <div id = 'text-bottom' class = 'text'>Music </div>
    </div>

    <div id = 'right' class = 'arc'>
        <div id = 'text-right' class = 'text'>Juggling</div>
    </div>

    
    
    
    
</div>
<div id = 'active-video'>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JzrFtImnuqI" frameborder="0" allowfullscreen></iframe>
    <button id= 'more-info' style = 'position: absolute; left: 50%; margin-top: 5%'> More Information</button>
</div>



</body>

</html>
