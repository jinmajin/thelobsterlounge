<!DOCTYPE html>

<head>

<!-- Load style sheets -->

<body>

<nav class="navbar navbar-default navbar-fixed-top custom-nav">
  <div class="navbar-header">
    <a class="navbar-brand lobster" href="index.html">The Lounge</a>
    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <div class="navbar-form form-inline navbar-right collapse navbar-collapse" id="navbar-collapse">
    <div class="search form-group">
      <input type="text" id="titlebar-search" class="search-bar form-control" placeholder="Enter Performer's Name...">
      <i class="glyphicon glyphicon-search search-icon"></i>
    </div>
    <div id="userinfo" class="form-group">
      <a class="proflink" href="profile.html">Jazzy Jeff</a>
      <span data-toggle="tooltip" data-placement="top" title="Followed Users">
        <button class="btn btn-primary navbar-btn glyphicon glyphicon-user" id="show-followed-btn" data-toggle="popover" data-placement="bottom" title="Followed Users" data-trigger="manual"></button>
      </span>
      <span data-toggle="tooltip" data-placement="top" title="Inbox">
        <button class="btn btn-primary navbar-btn glyphicon glyphicon-envelope" id="show-inbox-btn" data-toggle="popover" data-placement="bottom" title="Inbox" data-trigger="manual"></button>
      </span>
    </div>
  </div>
  <div class="alert alert-success"></div>
</nav>

    <!-- Page Content -->


        <!-- Dropdown Menu Row -->
        <div class = 'topContainer'>
            <div class="row">
                <div class="btn-group">
                    <button class="btn btn-default btn-lg dropdown-toggle dropdown first" type="button" data-toggle="dropdown" aria-expanded="false">
                        Videos <span class="caret"></span>
                    </button>
                        <ul class="dropdown-menu optionMenu" role="menu">
                            <li><a href = '#' id = 'events'> Events </a></li>
                            <li><a href = '#' id = 'videoOption'> Videos </a></li>
                        </ul>
                </div> 
                <button type="button" class="btn btn-default btn-lg second" disabled>in</button>
                <div class="btn-group">
                <button class="btn btn-default btn-lg dropdown-toggle dropdown second" type="button" data-toggle="dropdown" aria-expanded="false">
                    Boston <span class="caret"></span>
                </button>
                    <ul class="dropdown-menu cityMenu" role="menu">
                        <li><a href = '#' id = 'newyork'> New York </a></li>
                        <li><a href = '#' id = 'boston'> Boston</a></li>
                    </ul>
                </div>   
            </div>
        </div>
        <!-- End Dropdown Menu Row-->
        
        <div class="container">
        <!-- Button Row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                  <label class="filter btn btn-default selectedFirst" id="all"><input type="radio" name="options">All</label>
                  <label class="filter btn btn-default" id="music"><input type="radio" name="options">Music</label>
                  <label class="filter btn btn-default" id="juggling"><input type="radio" name="options">Juggling</label>
                  <label class="filter btn btn-default" id="acrobatics"><input type="radio" name="options" >Acrobatics</label>
                  <label class="filter btn btn-default" id="other"><input type="radio" name="options">Other</label>
                </div>
                <h1 class="page-header">
                    </h1>
            </div>
        </div>
        <!-- End Button Row -->



        <!-- Modal Content -->
        <div class="modal fade vidModal" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <a href='#' id = 'modalHeader'>
                            <!-- <h4 class="modal-title lobster" id="myModalLabel"></h4> -->
                        </a>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
            </div>
          </div>
        </div>
        <!-- End Modal Content -->


        <!-- Video Row -->
        <div class="row videoRow">
        </div>
