<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

<!-- Load style sheets -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

<!-- Load any supplemental Javascript libraries here -->
<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript">

function login(){
	$("#userinfo").html('<a class="proflink" href="profile.html">Jazzy Jeff</a><input type="button" class="btn" onclick="logout()" value="Logout">');
}
function logout(){
	$("#userinfo").html('<input type="button" class="btn" onclick="login()" value="Login">');
}

<!-- video wheel -->
window.onload = function(){
    var colors = ["#B8D430", "#3AB745", "#029990", "#3501CB",
                 "#2E2C75", "#673A7E", "#CC0071", "#F80120",
                 "#F35B20", "#FB9A00", "#FFCC00", "#FEF200"];
    var startAngle = 0;
    var arc = Math.PI / 2;
    var ctx;

    function drawVideoWheel() {
      var canvas = document.getElementById("video-canvas");
      if (canvas.getContext) {
        var outsideRadius = 200;
        var insideRadius = 125;

        ctx = canvas.getContext("2d");
        ctx.clearRect(0,0,500,500);

        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;

        for(var i = 0; i < 4; i++) {
          var angle = startAngle + i * arc;
          ctx.fillStyle = colors[i];

          ctx.beginPath();
          ctx.arc(250, 250, outsideRadius, angle, angle + arc, false);
          ctx.arc(250, 250, insideRadius, angle + arc, angle, true);
          ctx.stroke();
          ctx.fill();
        } 
      }
    }
    drawVideoWheel();
}

</script>

</head>

<body>

<nav class="navbar navbar-default custom-nav">
    <div class="navbar-header">
      <a class="navbar-brand lobster-medium" href="index.html">The Lounge</a>

    </div>

        </div>
    </div>
</nav>

<!-- insert video view -->
<canvas id = 'video-canvas' width = "500" height = "500"> </canvas>
