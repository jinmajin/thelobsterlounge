<script type="text/javascript">

function login(){
	$("#userinfo").html('<a class="proflink" href="profile.html">Jazzy Jeff</a><input type="button" class="btn" onclick="logout()" value="Logout">');
}
function logout(){
	$("#userinfo").html('<input type="button" class="btn" onclick="login()" value="Login">');
}


<!-- video wheel -->
$(document).ready(function(){
   var vidIndex = 0;
   var vidIDs = ['O1mmOm-1X4Q', 'AxHt4-GDvck','eeHEGK0vaqA','LaYEMUAPUf0'];
   var paths = ['usTheDuo', 'jugglingGeorge', 'jazzyJeff', 'acrobaticAdam'];
   var labelNames = ['Us The Duo', 'Juggling George', 'Jazzy Jeff', 'Acrobatic Adam'];

   var topLabel= document.getElementById('label');
   topLabel.innerHTML = labelNames[0];
   var clickThis = false;
    $('.carousel').carousel({
      interval: 90000 //make it an object instead of iframe so can get duration of video?
    });

    $('.arc').mouseenter(function(){
        var underlineThis = '#text-' + this.id;
        $(underlineThis).addClass('hoverText');
        // $(this).addClass('hover');
    });
    
    $('.arc').mousedown(function(){
      if (clickThis == false){
        clickThis = true;
      }else{
        $('.arc').removeClass('hover');
        clickThis = false;
        clickThis = true;
      }
      if (this.id === 'top'){
        $('.carousel').carousel(0);
        vidIndex = 0;
        topLabel.innerHTML = labelNames[0];
      }
      else if (this.id === 'right'){
        $('.carousel').carousel(1);
        vidIndex = 1;
        topLabel.innerHTML = labelNames[vidIndex];
      }
      else if (this.id === 'bottom'){
        $('.carousel').carousel(2);
        vidIndex = 2;
        topLabel.innerHTML = labelNames[vidIndex];
      }
      else{
        $('.carousel').carousel(3);
        vidIndex = 3;
        topLabel.innerHTML = labelNames[vidIndex];
      }
    });


    $('.arc').mouseup(function(){
        $(this).addClass('hover');
    });


    $('.arc').mouseleave(function(){
        $('.text').removeClass('hoverText');
        if (clickThis == false){
          $(this).removeClass('hover');
        }
    });


    $('#more-info').click(function(){
        window.location.href='profile.html?profile=' + paths[vidIndex];
    });
});


</script>

</head>
