<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>The Lounge</title>

<!-- Load style sheets -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="main.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/videos.css" />
<link type="text/css" href="css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
<style>
  #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
  }
</style>
<!-- Load any supplemental Javascript libraries here -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.custom.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>


<script type="text/javascript" src="profile-resources.js"></script>
<script type="text/javascript" src="titlebar.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="video.js"></script>
<script type="text/javascript" src="infoWindowZ.js"></script>
<script type="text/javascript" src="gmap.js"></script>
        
</head>

<body>

<!--fake user controls that's in the upper right before scrolling happens
<div class="col-xs-2 col-xs-offset-10" id="user_controls">
    <div id="userinfo" class="form-group">
      <a class="proflink" href="profile.html">Jazzy Jeff</a>
      <span data-toggle="tooltip" data-placement="top" title="Followed Users">
        <button class="btn btn-primary navbar-btn glyphicon glyphicon-user" id="show-followed-btn" data-toggle="popover" data-placement="bottom" title="Followed Users" data-trigger="manual"></button>
      </span>
      <span data-toggle="tooltip" data-placement="top" title="Inbox">
        <button class="btn btn-primary navbar-btn glyphicon glyphicon-envelope" id="show-inbox-btn" data-toggle="popover" data-placement="bottom" title="Inbox" data-trigger="manual"></button>
      </span>
    </div>
  </div>
    
-->    
<!--    big search bar-->
<div class="main">  
    <div class="mainview">
        <h2 class="mainview_title lobster" >The Lounge</h2>
        <h2 class="catchphrase" >explore streetperforming in a new way.</h2>
        <div class="search form-group" id="search_div">
          <input type="text" id="main_view_search" class="search-bar form-control" placeholder="Enter Performer's Name...">
          <i class="glyphicon glyphicon-search search-icon"></i>
          <div class="center">  <a href="#content"><img src="assets/home/down_arrow.png" id="arrow"></a></div>
        </div>  
    </div>


    
<!--    actual nav bar-->
<nav class="navbar navbar-default navbar-fixed-top custom-nav hide" id="nav_bar">
  <div class="navbar-header">
    <a class="navbar-brand lobster" href="index.html">The Lounge</a>
    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <div class="navbar-form form-inline navbar-right collapse navbar-collapse" id="navbar-collapse">
    <div class="search form-group">
      <input type="text" id="titlebar-search" class="search-bar form-control" placeholder="Enter Performer's Name...">
      <i class="glyphicon glyphicon-search search-icon"></i>
    </div>
    <div id="userinfo" class="form-group">
      <a class="proflink" href="profile.html">Jazzy Jeff</a>
      <span data-toggle="tooltip" data-placement="top" title="Followed Users">
        <button class="btn btn-primary navbar-btn glyphicon glyphicon-user" id="show-followed-btn" data-toggle="popover" data-placement="bottom" title="Followed Users" data-trigger="manual"></button>
      </span>
      <span data-toggle="tooltip" data-placement="top" title="Inbox">
        <button class="btn btn-primary navbar-btn glyphicon glyphicon-envelope" id="show-inbox-btn" data-toggle="popover" data-placement="bottom" title="Inbox" data-trigger="manual"></button>
      </span>
    </div>
  </div>
  <div class="alert alert-success"></div>
</nav>
        
<!--    Video Page Stuff-->
<div class="content container" id="content">

         <!-- Dropdown Menu Row -->
        <div class = 'topContainer'>
            <div class="row">
                <div class="btn-group">
                    <button class="btn btn-default btn-lg dropdown-toggle dropdown first" type="button" data-toggle="dropdown" aria-expanded="false">
                        Videos <span class="caret"></span>
                    </button>
                        <ul class="dropdown-menu optionMenu" role="menu">
                            <li><a  id = 'events'> Events </a></li>
                            <li><a  id = 'videoOption'> Videos </a></li>
                        </ul>
                </div> 
                <button type="button" class="btn btn-default btn-lg inWord" disabled>in</button>
                <div class="btn-group">
                <button class="btn btn-default btn-lg dropdown-toggle dropdown second" type="button" data-toggle="dropdown" aria-expanded="false">
                    Boston <span class="caret"></span>
                </button>
                    <ul class="dropdown-menu cityMenu" role="menu">
                        <li><a  id = 'newyork'> New York </a></li>
                        <li><a  id = 'boston'> Boston</a></li>
                    </ul>
                </div>   
            </div>
        </div>
        <!-- End Dropdown Menu Row-->

        <div id="gmap_view">
<div class="left_sidebar_container">
            <div class="filters">
                <h2 id="view_filter_list" onclick="toggle('filter')">Filters <span id="filterclick" class="glyphicon glyphicon-plus"></span></h2>
                <div class="show" id="filter_list">
                  <h4>Genres</h4>
                  <ul id="genres" class="hide_bullets"> 
                  </ul>
                  <h4>Dates</h4>
                  <ul id="dates" class="hide_bullets"> 
                  </ul>
                </div>
            </div>
    </div>
        
    <div id="map-canvas"></div>
    <div class="right_sidebar">
      <h2 id="view_performance_list" onclick="toggle('performance')">Events As List <span id="performanceclick" class="glyphicon glyphicon-plus"></span></h2>   
            <div class="show" id="performance_list">
            </div>
    </div>          
        </div>

        <div id="videos_view" class="show">
        <!-- Button Row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                  <label class="filter btn btn-default selectedFirst" id="all"><input type="radio" name="options">All</label>
                  <label class="filter btn btn-default" id="music"><input type="radio" name="options">Music</label>
                  <label class="filter btn btn-default" id="juggling"><input type="radio" name="options">Juggling</label>
                  <label class="filter btn btn-default" id="acrobatics"><input type="radio" name="options" >Acrobatics</label>
                  <label class="filter btn btn-default" id="other"><input type="radio" name="options">Other</label>
                </div>
                <h1 class="page-header">
                    </h1>
            </div>
        </div>
        <!-- End Button Row -->



        <!-- Modal Content -->
        <div class="modal fade vidModal" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <a href='#' id = 'modalHeader'>
                            <!-- <h4 class="modal-title lobster" id="myModalLabel"></h4> -->
                        </a>
                    </div>
                    <div class="modal-body">
                        <!-- videos inserted here via jquery -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
            </div>
          </div>
        </div>
        <!-- End Modal Content -->


        <!-- Video Row -->
        <div class="row videoRow">
        </div>
        <!-- /.row -->

        <hr>

      </div>
</div>
    <!-- /.container -->

</body>

</html>
